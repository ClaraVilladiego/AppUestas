<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form>
        <h2>Registro</h2>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="text" placeholder="Identificacion" pattern="[0-9]*">
        <input type="text" placeholder="Telefono" pattern="[0-9]*">
        <input type="text" placeholder="Dirección">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Contraseña" pattern="[0-9]*">
        <input type="text" placeholder="Confirma Contraseña" pattern="[0-9]*">

        <input type="submit" class="button" value="Guardar">
    </form>


</body>
</html>
